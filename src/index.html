<!DOCTYPE html>
<html>

<head>
    <title>Electron Screen Recorder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="screen-recorder.css">
    <link rel="stylesheet" href="assets/themify-icons.css">
    <script src="app.js"></script>
</head>

<body>

    <div class="row">
        <video id="preview" autoplay></video>
    </div>
    <div class="row">
        <button id="record-camera"><i class="ti-video-camera" title="Record Camera"></i></button>
    </div>
    <hr/>
    <div class="row">
        <button id="record-stop" hidden="true"><i class="ti-control-stop" title="Stop Recording"></i></button>
    </div>
    <div class="row">
        <button id="play-button" hidden="true"><i class="ti-control-play" title="Play Recording"></i></button>
        <button id="download-button" hidden="true"><i class="ti-save-alt" title="Save Video (webm)"></i></button>
    </div>
</body>

</html>
